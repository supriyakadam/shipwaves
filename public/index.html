<!DOCTYPE>
<html ng-app="myApp">

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <title>Shipments</title>
</head>

<body>
  <div class="" style="width: 100%" ng-controller="ShipmentCtrl">
    <div ui-view>
      <h1 style="text-align: center;">SHIPMENTS</h1>
      <a ui-sref="viewContainer"><h4 style="float: right;">View Containers</h4></a>
      <form name="shipmentForm">
        <table class="table">
          <thead>
            <tr>
              <th>Weight (kg) (<=3000)</th>
              <th>Volume (cu cm) (<=25000000)</th> 
              <!-- <th><a ui-sref="viewContainer">View Containers</a></th> -->
            </tr>
          </thead>
          <tbody style="text-align: center;">
            <tr>
              <td><input type="number" ng-required="true" class="form-control" max=3000 min=0 ng-model="shipment.weight"></td>
              <td><input type="number" ng-required="true" class="form-control" max=25000000 min=0 ng-model="shipment.volume"></td>
              <td><button ng-disabled="shipmentForm.$invalid" class="btn btn-primary" ng-click="addShipment(shipment)">Add Shipment</button></td>
              <!-- <td><button class="btn btn-info" ui-sref="container">View Containers</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td> -->
            </tr>
          </tbody>
          <table>
      </form>
      <table class="table">
        <tr style="text-align: center;">
          <th style="text-align: center;">ID</th>
          <th style="text-align: center;">Weight (kg) </th>
          <th style="text-align: center;">Volume (cu cm)</th>
          <th style="text-align: center;">Container</th>
          <th style="text-align: center;">Action</th>
        </tr>
        <tbody style="text-align: center;">
          <tr ng-if="shipmentRecords && shipmentRecords.length>0" ng-repeat="record in shipmentRecords">
            <td>
              {{record._id}}
            </td>
            <td>
              {{record.weight}}
            </td>
            <td>
              {{record.volume}}
            </td>
            <td>
              {{record.container}}
            </td>
            <td><button class="btn btn-danger" ng-click="deleteShipment(record._id)">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.js"></script>
  <script src="controllers/controller.js"></script>
</body>

</html>
